<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exile Tool Shed</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="./src/js/data-loader.js"></script>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body x-data="{ lightMode: false }" :data-theme="lightMode ? 'light' : 'dark'">
    <button class="theme-toggle" @click="lightMode = !lightMode" x-text="lightMode ? 'â˜€ï¸ Light' : 'ðŸŒ™ Dark'"></button>

    <div class="title-container">
        <h1 class="page-title">Liquid Emotion Calculator</h1>
        <button class="reset-button" @click="$store.appData.reset()">
            <svg width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke="currentColor"
                    d="M22.719 12A10.719 10.719 0 0 1 1.28 12h.838a9.916 9.916 0 1 0 1.373-5H8v1H2V2h1v4.2A10.71 10.71 0 0 1 22.719 12z" />
                <path fill="none" d="M0 0h24v24H0z" />
            </svg>
        </button>
    </div>

    <h2 class="version">POE2 0.4.0</h2>

    <div class="container">
        <div class="inventory" x-data="$store.appData">
            <template x-for="(item, index) in fileNames" :key="index">
                <div class="item">
                    <img :src="item" />
                    <div x-text="distilled[index]"></div>

                    <input class="number-input" type="number" x-model="$store.appData.values[index]"
                        @input="$store.appData.values[index] = parseFloat($store.appData.values[index]); $store.appData.calculate()" />
                </div>
            </template>
        </div>
        <div class="output">
            <div class="search-container">
                <button class="sort-toggle" @click="$store.appData.toggleSort()"
                    x-text="$store.appData.reverseSort ? 'â†“' : 'â†‘'"></button>
                <input type="string" placeholder="Search name or description" x-model="$store.appData.search"
                    @input="$store.appData.calculate()" />
            </div>
            <ul :class="{ 'reverse-order': $store.appData.reverseSort }">
                <template x-for="(row, index) in $store.appData.csv">
                    <li x-show="$store.appData.show[index]">
                        <div style="display: flex; flex-wrap: nowrap;">
                            <img :src="fileNames[row[0]]">
                            <img :src="fileNames[row[1]]">
                            <img :src="fileNames[row[2]]">
                        </div>
                        <div>
                            <div class="header" x-text="row.header"></div>
                            <div x-html="row.description"></div>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
    </div>
</body>

</html>
